{% set name = "ipe" %}
{% set version = "7.2.26" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  # If/when we're building a release that isn't the latest, we need to use a
  # repo name of `old-ipe-releases` and not just `ipe`.
  url: https://github.com/otfried/old-ipe-releases/releases/download/v{{ version }}/ipe-{{ version }}-src.tar.gz
  sha256: e49d0057913a4a516b2017f00d9adb267903528559d1f0c7ebaf6cd914350aa5

build:
  number: 3
  skip: true  # [not linux]

requirements:
  build:
    - make
    - pkg-config
    - autoconf
    - automake
    - libtool
    - doxygen
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
    - {{ cdt('mesa-libgl-devel') }}  # [linux]
    - {{ cdt('mesa-dri-drivers') }}  # [linux]
    - {{ cdt('libselinux') }}  # [linux]
    - {{ cdt('libxdamage') }}  # [linux]
    - {{ cdt('libxxf86vm') }}  # [linux]
    - {{ cdt('libxext') }}     # [linux]
  host:
    - xorg-libxfixes  # [linux]
    - qt-main
    - qtspell
    - gsl
    - zlib
    - freetype
    - cairo
    - libpng
    - libjpeg-turbo
    - libspiro
    - lua
    - hicolor-icon-theme
    - poppler
    - libblas
    - libcblas
  run:
    - qt-main
    - qtspell
    - enchant
    - qt-main
    - gsl
    - zlib
    - freetype
    - cairo
    - libpng
    - libjpeg-turbo
    - libspiro
    - lua
    - hicolor-icon-theme
    - poppler
    - curl

test:
  commands:
    - test -f $PREFIX/bin/ipe  # [unix]

about:
  home: https://ipe.otfried.org/
  license: GPL-3.0-only
  license_family: GPL3
  license_file: COPYING
  summary: Ipe is a drawing editor for creating figures in PDF format.

extra:
  recipe-maintainers:
    - izahn
